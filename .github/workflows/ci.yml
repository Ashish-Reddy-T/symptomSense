name: ci

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: pip install uv
      - name: Install backend dependencies
        run: |
          cd backend
          uv pip install -e .[dev] --system
      - name: Ruff
        run: cd backend && ruff check .
      - name: Mypy
        run: cd backend && mypy .
      - name: Pytest
        run: cd backend && pytest -q
